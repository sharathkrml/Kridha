<div class="login-area ptb-80">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
				<div class="login-title">
					<h3>Create New User Account</h3>
					</div>
					<div class="login-form">
						<form action='' method='post'>
							<div class="form-group login-page">
								<label for="username">User Name <span>*</span></label>
								<input type="text"  value="{{data.name}}" class="form-control" id="username" name="username">
							</div>
							<div class="form-group login-page">
								<label for="phone">Phone No. <span>*</span></label>
								<input type="phone"  value="{{data.phone}}" class="form-control" id="phone" name="phone">
							</div>
							<div class="form-group login-page">
								<label for="email">Email <span>*</span></label>
								<input type="email"  value="{{data.email}}" class="form-control" id="email" name="email">
							</div>								
							<div class="form-group login-page">
								<label for="password">Password <span>*</span></label>
								<input type="password" class="form-control" id="password" name="password">
							</div>							
							<button type="submit" class="btn btn-default login-btn">Create an Account</button>
						</form>						
							</div>
							<a href="#" class="back">back</a>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
                        
                       
					</div>
				</div>
			</div>
{% endblock content %}
