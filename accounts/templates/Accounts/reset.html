{% extends "Accounts/base.html" %}
{% block content %}
<div class="login-area ptb-80">
	<div class="container">
		<div class="row">
			<div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-title">
					<h3>Reset Password</h3>
				</div>
				<div class="login-form">
					<form action='' method='post'>									
						<div class="form-group login-page">
					    	<label for="password1">Enter Password <span>*</span></label>
				    		<input type="password" class="form-control" id="password1" name="password1">
						</div>								
						<div class="form-group login-page">
							<label for="password2">Enter Password Again <span>*</span></label>
							<input type="password" class="form-control" id="password2" name="password2">
						</div>	
						<button type="submit" class="btn btn-default login-btn">Submit</button>
					</form>						
				</div>
			</div>
			
		</div>
	</div>
</div>
{% endblock content %}
